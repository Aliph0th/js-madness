<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
   <link rel="stylesheet" href="./style.css" />
   <title>Madness</title>
</head>

<body>
   <div class="tabs">
      <button class="tab_btn" data-tab="encode">Encode</button>
      <button class="tab_btn active" data-tab="decode">Decode</button>
   </div>
   <h1 class="title"
      title="[]+((+[])[({}+[])[-~-~-~-~-~+[]]+({}+[])[+!+[]]+([][[]]+[])[+!+[]]+(![]+[])[-~-~-~+[]]+(!![]+[])[+[]]+(!![]+[])[+!+[]]+([][[]]+[])[+[]]+({}+[])[-~-~-~-~-~+[]]+(!![]+[])[+[]]+({}+[])[+!+[]]+(!![]+[])[+!+[]]]+[])[+!+[]+[+!![]]]+(![]+[])[-~+[]]+([][[]]+[])[+!+[]+[+[]]-(-~-~+[])]+([][[]]+[])[+!+[]]+(!![]+[])[-~-~+!+[]]+(![]+[])[-~-~-~+[]]+(![]+[])[-~-~-~+[]]">
      Get <span class="rainbow">Madness</span></h1>
   <div id="encode" class="tab" hidden>
      <form id="encode_form">
         <input type="text" id="encode_prompt" class="input" autofocus spellcheck="false" placeholder="Enter prompt" />
         <div class="sub">
            <small>Allowed symbols:
               <span class="symbols darker">‚ê£-0123456789ABEFINORSabcdefgijlmnoprstuvxy{}()[]</span>
            </small>
            <small class="checkbox"><input type="checkbox" id="allow_missing" />
               <label for="allow_missing" class="darker">Allow missing symbols</label></small>
         </div>
      </form>
      <div class="result">
         <p id="encode_result" class="text"></p>
         <button class="copy">Copy!</button>
      </div>
   </div>
   <div id="decode" class="tab">
      <form id="decode_form">
         <textarea autofocus spellcheck="false" id="decode_prompt" class="input textarea"
            placeholder="Enter only madness-code"></textarea>
      </form>
      <div class="result decode_result">
         <p id="decode_result" class="text"></p>
         <button class="copy">Copy!</button>
      </div>
   </div>
   <script type="module" src="./js/script.js"></script>
   <div class="author">
      <div class="social">
         <a class="author_name" href="https://t.me/aliph0th" target="_blank">My Telegram</a>

      <div class="social">

         <a class="author_name" href="https://github.com/Aliph0th" target="_blank">Aliph0th (<span
